<mat-card class="header">
    <mat-card-header>
        <mat-card-title>
        <h4>Dashboard</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Public Holiday Finder</p>
    </mat-card-content>
</mat-card>

<mat-card class="mainContent"> 
    <div class="holidayForm"> 
        <form [formGroup]="form" (ngSubmit)="getHolidays()">
            <mat-form-field class="formField">
                <input matInput placeholder="Enter country code" formControlName="countryCode">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter year" formControlName="year">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Get Holidays</button>
        </form>
    </div>

    <div class="holidayTable">
        <table mat-table [dataSource]="holidays" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="countryCode">
                <th mat-header-cell *matHeaderCellDef>Country Code</th>
                <td mat-cell *matCellDef="let element">{{element.countryCode}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
