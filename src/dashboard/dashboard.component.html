<div class="container">

    <mat-card class="header">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>dashboard</mat-icon>
          <h4>Dashboard</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="headerTitle">
        <p>{{pageTitle}}</p>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="mainContent"> 
      <div class="holidayForm">
        <form [formGroup]="form" (ngSubmit)="getHolidays()" class="form">
          <div class="formFields">
            <mat-form-field class="formField">
              <mat-label>Country Code</mat-label>
              <input matInput placeholder="Enter country code" formControlName="countryCode">
            </mat-form-field>
            <mat-form-field class="formField">
              <mat-label>Year</mat-label>
              <input matInput placeholder="Enter year" formControlName="year">
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit">Get Holidays</button>
        </form>
      </div>
  
      <div class="holidayTable">
        <table mat-table [dataSource]="holidays" class="mat-elevation-z8">
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <!-- Local Name Column -->
          <ng-container matColumnDef="localName">
            <th mat-header-cell *matHeaderCellDef>Local Name</th>
            <td mat-cell *matCellDef="let element">{{ element.localName }}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
  
          <!-- Country Code Column -->
          <ng-container matColumnDef="countryCode">
            <th mat-header-cell *matHeaderCellDef>Country Code</th>
            <td mat-cell *matCellDef="let element">{{ element.countryCode }}</td>
          </ng-container>

          <!-- Global Column -->
          <ng-container matColumnDef="global">
            <th mat-header-cell *matHeaderCellDef>Global</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox
                [checked]="element.global"
                (change)="element.global = $event.checked"
                [disabled]="true">
              </mat-checkbox>
            </td>
          </ng-container>
  
          <!-- Header and Row Declarations -->
          <tr mat-header-row class="headerRow" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  
  </div>
